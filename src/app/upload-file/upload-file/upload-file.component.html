<div style="margin-top: 10px;">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)" multiple>
    <label class="custom-file-label" for="customFile" id="customFileLabel">Escolha o Arquivo</label>
  </div>
</div>

<div style="margin-top: 10px;">
  <button type="button" class="btn btn-primary" [disabled]=!files (click)="onUpload()"> Upload</button>
</div>
