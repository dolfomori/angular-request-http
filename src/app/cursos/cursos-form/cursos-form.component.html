<form class="needs-validation" novalidate [formGroup]="form" style="margin-top: 10px">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome">Nome do Curso</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" formControlName="nome"
        [ngClass]="{ 'is-invalid': submmited && hasError('nome')}" />
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">
        Informe o nome do curso. </div>

      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']">
        Nome precisa ter no minimo {{ hasError('nome')['minlength'].requiredLength }} caracteres!
      </div>

      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']">
        Nome precisa ter no m√°ximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres!
      </div>
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>

  </div>
</form>
